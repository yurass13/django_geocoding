version: '3.8'

services:
  web:
    build: ./web
    command: python3 manage.py runserver 0.0.0.0:8000
    restart: always
    volumes:
      - static_volume:/home/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
volumes:
  postgres_data:
  static_volume: